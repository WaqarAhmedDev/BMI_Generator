<body>

    <div class="container">
        <h1> BMI Calculator </h1>
        <form>
            <p><label>Height In CM:</label><input type="text"
                id="height"></p>
            <p><label>Weight in KG:</label><input type="text" 
                id="weight"></p>  
                <button class="btn">Calculate</button>
                <div id="results"></div>
                <div id="Weight-Guide">
                <h3 style="color: maroon;">BMI Weight Guide</h3>
                <p style="color: brown;">Under Weight=less than 18.6</p>
                <p style="color: brown;">Normal Range=18.6 to 24.9</p>
                <p style="color: brown;">Overweight=Greater than 24.9</p> 
                </div> 
        </form>
    </div>
